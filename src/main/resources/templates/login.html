<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brain</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<form th:action="@{/login}" method="post" th:object="${user}">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            <span th:text="#{login.error}"></span>
        </div>
    </div>

    <!--div th:if="${user.username}">someValue</div-->
    <!--div th:unless="${user.username}">error by username</div-->
    <span th:if="${message != null}" th:text="${message}"></span>

    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label">User name: </label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control" placeholder="User name" />
        </div>
    </div>
    <div class="form-group row p-3">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" placeholder="Password" />
        </div>
    </div>

    <input type="hidden" name="_csrf" value="${_csrf.token}" />
    <button class="btn btn-primary m-3" type="submit">Sign In</button>
    <!--#if !isRegisterForm><a href="/registration">Add new user</a></#if--><a class="btn btn-primary m-3" href="/registration">Add new user</a>
</form>



<form action="/logout" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}" />
    <button class="btn btn-primary m-3" type="submit">Sign Out</button>
</form>
