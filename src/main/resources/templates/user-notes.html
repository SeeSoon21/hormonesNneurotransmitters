<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BrainNotes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<form th:action="@{/user-notes/${id}}" method="post" th:object="${user}">

    <!-- Текущий юзер -->
    <div class="" th:value="${userChanel.username}"></div>
    <!-- подписки и подписчики -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Subscriptions</div>
                        <h3 class="card-text">
                            <a th:href="|/user/subscriptions/${userChanel.id}|" th:value="${subscriptionsCount}"></a>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Subscriptions</div>
                        <h3 class="card-text">
                            <a th:href="|/user/subscriptions/${userChanel.id}|" th:value="${subscribersCount}"></a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- OUTPUT ALL NOTES-->
    <table th:if="${notesList != null}" class="table table-sm table-dark">
        <thead>
        <tr>
            <th scope="col">Author</th>
            <th scope="col">Tag</th>
            <th scope="col">Text</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${noteObj.author.id == user.id}" th:each="noteObj: ${user.notes}">
            <tr>
                <td th:text="${noteObj.author.username}"></td>
                <td th:text="${noteObj.tag}"></td>
                <td th:text="${noteObj.text}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
