<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Brain</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

  <form th:action="@{/hormone}" th:method="POST" th:object="${hormone}">
    <div th:if="${message != null}" class="alert alert-" th:classappend="${messageType}">
      <span th:text="${message}"></span>
    </div>

    <div th:if="${#fields.hasErrors('hormoneName')}"
         th:errors="*{hormoneName}">Name error!
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2 col-form-label">Hormone: </label>
      <div class="col-sm-6">
        <input type="text" th:field="*{hormoneName}" class="form-control" placeholder="hormone" />
      </div>
    </div>

    <div th:if="${#fields.hasErrors('feeling')}"
         th:errors="*{feeling}">Feeling error!
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2 col-form-label">Your feeling: </label>
      <div class="col-sm-6">
        <input type="text" th:field="*{feeling}" class="form-control" placeholder="feeling" />
      </div>
    </div>




    <button class="btn btn-primary m-3" type="submit">find hormone!</button>


  </form>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>
</html>
